<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: red;
        }
        ol{
            color: aqua;
        }
        ul{
            color: rgb(51, 210, 112);
            list-style:square;
        }
        
    </style>
</head>

<body>
    <h1>Ordered list</h1>
    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 4</li>
        <li>list item 5</li>
        <li>list item 6</li>
    </ul>
</body>
</html>
