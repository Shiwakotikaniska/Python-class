<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sale - Amazing Deals!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2196F3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem auto;
            max-width: 600px;
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            margin: 0.5rem 0;
        }
        .price {
            font-size: 1.5rem;
            color: #4CAF50;
        }
        .description {
            margin-top: 1rem;
        }
        .contact {
            margin-top: 2rem;
            text-align: center;
        }
        .contact a {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>Great Deals - Buy Now!</h1>
</header>

<section class="product">
    <img src="your-product-image.jpg" alt="Product Image">
    <h2>Product Name</h2>
    <p class="price">$99.99</p>
    <p class="description">This is a great item in excellent condition. Used only a few times. Comes with all original accessories.</p>

    <div class="contact">
        <h3>Interested?</h3>
        <a href="mailto:seller@example.com?subject=Interested in your product">Contact Seller</a>
    </div>
</section>

</body>
</html>
